<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Password Generator</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- <link rel="stylesheet" href="https://cdjns.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY*iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous"> -->
        <link rel="stylesheet" href="styles.css">
        <script src="https://kit.fontawesome.com/73df15828c.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <h2>Password Generator</h2>
            <div class="result-container">
                <span id="result"></span>
                <button class="btn" id="clipboard">
                <!-- <i class="fa-solid fa-clipboard"></i> -->
                <i class="fa-solid fa-copy"></i>
            </button>
            </div>
            <div class="settings">
                <div class="setting">
                   <label>Password Length</label>
                   <input type="number" id="length" min="4" max="20" value="20"> 
                </div>
                
                <div class="setting">
                    <label>Include uppercase letter</label>
                    <input type="checkbox" id="uppercase" checked>
                </div>

                <div class="setting">
                    <label>Include Lowercase letter</label>
                    <input type="checkbox" id="lowercase" checked>
                </div>

                <div class="setting">
                    <label>Include Numbers</label>
                    <input type="checkbox" id="numbers" checked>
                </div>

                <div class="setting">
                    <label>Include symbols</label>
                    <input type="checkbox" id="symbols" checked>
                </div>
            </div>
            <button class="btn btn-large" id="generate"> Generate Password</button>
        </div>
        
        <script src="script.js" async defer></script>
    </body>
</html>
